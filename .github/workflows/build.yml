name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun typecheck
      - run: bun lint
      - run: bun unit
      - run: bun run build
      - run: bun start &
      - uses: cypress-io/github-action@v6
        with:
          install: false
          wait-on: 'http://localhost:6603'
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
